<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <button class="profile" (click)="openPage()"><img src="../assets/profile/david_hohl.jpg"></button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <button menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <span class="flaticon-{{p.icon}}"></span>
      </button>
      <img src="../assets/icon/logo_mini.png" class="logo" (click)="backToHome()">
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
