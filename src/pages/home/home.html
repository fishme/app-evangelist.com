<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  <ion-row>
    <ion-col *ngFor="let item of items">{{item.name}} <img src="{{domain}}{{item.icon['data']['url']}}" ></ion-col>
  </ion-row>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
